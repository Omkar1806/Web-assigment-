<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Customer Survey Form</title>
</head>
<body>

<div class="form-container">
  <h2 style="text-align: center; color: #007BFF;">Customer Survey Form</h2>
  <form id="survey-form">
    <div class="form-field">
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="first-name" required>
    </div>
    <div class="form-field">
      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="last-name" required>
    </div>
    <div class="form-field">
      <label for="date-of-birth">Date of Birth:</label>
      <input type="date" id="date-of-birth" name="date-of-birth" required>
    </div>
    <div class="form-field">
      <label for="country">Country:</label>
      <select id="country" name="country" required>
        <option value="India">India</option>
        <option value="UK">UK</option>
        <option value="USA">USA</option>
        <option value="Srilanka">Srilanka</option>
        <option value="Singapore">Singapore</option>
        <option value="Russia">Russia</option>
         <!-- Add more options as needed -->
      </select>
    </div>
    <div class="form-field">
      <label>Gender:</label>
      <label class="checkbox-label"><input type="checkbox" name="gender" value="Male"> Male</label>
      <label class="checkbox-label"><input type="checkbox" name="gender" value="Female"> Female</label>
      <label class="checkbox-label"><input type="checkbox" name="gender" value="Other"> Other</label>
    </div>
    <div class="form-field">
      <label for="profession">Profession:</label>
      <input type="text" id="profession" name="profession" required>
    </div>
    <div class="form-field">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-field">
      <label for="mobile-number">Mobile Number:</label>
      <input type="tel" id="mobile-number" name="mobile-number" required>
    </div>
    <button class="btn" type="submit">Submit</button>
    <button class="btn" type="button" onclick="resetForm()">Reset</button>
  </form>
</div>

<div id="popup">
  <h3>Survey Form Data</h3>
  <ul id="popup-data">
  </ul>
  <button class="btn" onclick="closePopup()">Close</button>
</div>

<script src="survey.js"></script>
</body>
</html>
